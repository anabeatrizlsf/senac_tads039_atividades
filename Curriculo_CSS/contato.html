<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Ana Ferreira</title>
    <link rel="icon" href="img/formulario.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="curriculo.css">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center fw-bold">Formulário de Contato</h2>
    <br>
    <form action="enviado.html" method="get" enctype="multipart/form-data">   

        <fieldset class="border p-4 rounded">
            <legend class="w-auto">Informações Pessoais</legend>

            <div class="row mb-3">
                <div class="col">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="col">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenome" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
            </div>

            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea class="form-control" id="mensagem" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Idiomas do Serviço:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="ingles" name="idiomas[]" value="Inglês">
                    <label class="form-check-label" for="ingles">Inglês</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="espanhol" name="idiomas[]" value="Espanhol">
                    <label class="form-check-label" for="espanhol">Espanhol</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="frances" name="idiomas[]" value="Francês">
                    <label class="form-check-label" for="frances">Francês</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="portugues" name="idiomas[]" value="Português (pt-br)">
                    <label class="form-check-label" for="portugues">Português (pt-br)</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="arquivo" class="form-label">Upload de Protótipo (PDF, DOC, DOCX, JPG, PNG):</label>
                <input type="file" class="form-control" id="arquivo" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Linguagens Preferidas:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="html" name="linguagens[]" value="HTML">
                    <label class="form-check-label" for="html">HTML</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="css" name="linguagens[]" value="CSS">
                    <label class="form-check-label" for="css">CSS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="javascript" name="linguagens[]" value="JavaScript">
                    <label class="form-check-label" for="javascript">JavaScript</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="python" name="linguagens[]" value="Python">
                    <label class="form-check-label" for="python">Python</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sql" name="linguagens[]" value="SQL">
                    <label class="form-check-label" for="sql">SQL</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Banco de Dados Recomendado:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="banco" id="mysql" value="MySQL">
                    <label class="form-check-label" for="mysql">MySQL</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="banco" id="postgresql" value="PostgreSQL">
                    <label class="form-check-label" for="postgresql">PostgreSQL</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="turno" class="form-label">Turno de Preferência:</label>
                <select id="turno" class="form-select" required>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="horario" class="form-label">Melhor Horário para Reuniões:</label>
                <input type="time" class="form-control" id="horario" required>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Previsão de Entrega:</label>
                <input type="date" class="form-control" id="data" required>
            </div>

            <div class="text-center">
                <button type="reset" class="btn btn-secondary me-2">Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </fieldset>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
